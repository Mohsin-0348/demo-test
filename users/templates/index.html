<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <center>
        <h1>Demo-Test Geo Location</h1>
        {% if validity %}
        <h4>Location is {{ validity }}</h4>
        {% endif %}
        <div>
            <form action="" method="post">{% csrf_token %}
                <input type="text" name="address" value="{{address}}">
                <input type="submit" value="Search">
            </form>
        </div>
        <h5 style="color: red;">{{ not_found }}</h5>
        <br>
        <div style="width: 60%; border: solid 2px #aaa;">
            {{ m|safe }}
        </div>
    </center>
</body>
</html>
